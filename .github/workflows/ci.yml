name: CI
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    lint:
        name: Lint Files
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "lts/*"
            - name: Install dependencies
              run: npm install
            - name: Lint Files
              run: npm run lint

    format:
        name: File Format
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "lts/*"
            - name: Install dependencies
              run: npm install
            - name: Prettier Check
              run: npm run fmt:check
